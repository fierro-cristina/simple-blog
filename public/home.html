<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body>
    <%- include("partials/header.ejs"); -%>
    <h1>Home</h1>
    <p><%= homeContent %></p>

    <%posts.forEach(function(post){%>
      <h1><%= post.title%></h1>
      <p><%= post.body.substring(0, 100) + " ... " %><a href="/posts/<%= post.title %>">Read More</a></p>
    <%});%>

    <%- include("partials/footer.ejs"); -%>
  </body>
</html>
